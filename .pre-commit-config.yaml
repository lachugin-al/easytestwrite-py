# ---- pre-commit hooks for this repo ----
# Работают поверх наших конфигов в pyproject.toml (ruff/black/isort/mypy)

repos:
  # Быстрый общий линтер (включая isort-правила)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix]          # авточинит возможное
      - id: ruff-format        # форматирование

  # Black - детерминированное форматирование
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black

  # Isort - отдельно, если хотим прогонять независимо от Ruff
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  # Базовая гигиена репозитория
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: check-yaml
      - id: check-toml

  # Mypy - через локальный hook, чтобы запускать внутри poetry-venv
  - repo: local
    hooks:
      - id: mypy
        name: mypy (poetry)
        entry: bash -c 'poetry run mypy src tests'
        language: system
        pass_filenames: false
        types: [python]

# Глобальные исключения (опционально)
exclude: |
  (?x)^(
      .venv/|
      build/|
      dist/|
      .coverage_html/|
      .*\.png$|
      .*\.jpg$|
      .*\.jpeg$|
      .*\.gif$|
      .*\.mp4$
  )
